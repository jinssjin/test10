<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
    <!-- UnorderList 순서없는 목록, 가운뎃 점 -->
    <ul>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
    </ul>
    <!-- OrderList 순서있는 목록, 번호 순 -->
    <ol>
        <li>회사소개</li>
        <li>제품소개</li>
        <li>커뮤니티</li>
        <li>다운로드</li>
    </ol>

        <!-- UnorderList 순서없는 목록, 가운뎃 점 -->
        <ul type="sqare">
            <li>회사소개</li>
            <li>제품소개</li>
            <li>커뮤니티</li>
            <li>다운로드</li>
        </ul>
        <!-- type="a" 알파벳 소문자 -->
    </ol type="a">
            <li>회사소개</li>
            <li>제품소개</li>
            <li>커뮤니티</li>
            <li>다운로드</li>
        </ol>
        <!-- type="A" 알파벳 소문자 -->
    </ol type="A">
            <li>회사소개</li>
            <li>제품소개</li>
            <li>커뮤니티</li>
            <li>다운로드</li>
        </ol>
        <!-- type="I"는 로마숫자 -->
    </ol type="I">
            <li>회사소개</li>
            <li>제품소개</li>
            <li>커뮤니티</li>
            <li>다운로드</li>
        </ol>
        <!-- type="none" 블릿숨김, 앞 머리말이 없음 -->
        <ul type="none">
            <li>회사소개</li>
            <li>제품소개</li>
            <li>커뮤니티</li>
            <li>다운로드</li>
        </ul>
        <!-- 3번부터 시작하고, 알파벳 대문자순, C부터 시작 -->
</ol start="3" type="A">
    <li>회사소개</li>
    <li>제품소개</li>
    <li>커뮤니티</li>
    <li>다운로드</li>
</ol>
</html>
